<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>CREATE YOUR ACCOUNT</h1>
    <div class="container">
        <div style="display: flex;justify-content: space-between;">
            <label>Name</label>
            <input class="one" type="text" placeholder="Enter your name">
        </div>
        <div style="display: flex;justify-content: space-between;">
            <label>Email</label>
            <input class="two" type="text" placeholder="Enter your email id">
        </div>
        <div style="display: flex;justify-content: space-between;">
            <label>Set Password</label>
            <input class="three" type="password" placeholder="Set a password">
        </div>
        <div style="display: flex;justify-content: space-between;">
            <label>Confirm Password</label>
            <input class="four" type="password" placeholder="Confirm your password">
        </div>
        <div style="display: flex;justify-content: flex-start;">
            <button class="button">Create</button>
        </div>
        
    </div>

    <table class="table">
        <tr class="tr">
            <td class="td">Name</td>
            <td class="td">Email</td>
            <td class="td">Password</td>
        </tr>
        
    </table>
</body>
<script src="./script.js"></script>
</html>
