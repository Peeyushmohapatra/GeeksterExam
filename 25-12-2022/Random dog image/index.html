<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dog Image</title>
</head>
<link rel="stylesheet" href="./style.css">
<body>
    <h1 style="color: wheat;">Choose A New Family Member By Clicking "Get Dog" Or By Clicking "Enter"</h1>
    <button id="button">Get Pet</button>
    <img id="img" src="" alt="">
</body>
    <script>
        const img = document.getElementById("img");
        const button = document.getElementById("button");

        button.addEventListener("click", getPet);

        async function getPet(){
            const data = await fetch("https://dog.ceo/api/breeds/image/random");
            const textData = await data.text();
            const jsonData = JSON.parse(textData)
            img.setAttribute("src",jsonData.message)
        }

        addEventListener("keyup",((event) => {
            if(event.key === "Enter"){
                getPet()
            }
        }))

        
    </script>
</html>
