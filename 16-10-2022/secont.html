<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        margin: 0;
        box-sizing: border-box;
    }

    .main {
        height: 100vh;
        width: 100vw;
        background-color:white;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .wrapper {
        height: 70%;
        width: 70%;
        background-color: white;
        display: flex;
        flex-direction: column;
        padding: 40px;
        gap: 15px;
    }
</style>
<body>
    <div class="main">
        <div class="wrapper">

            <div style="flex: 0.3;display: flex;justify-content: space-between;">
                <div style="height: 100%;width: 50%;background-color: rgba(0, 0, 0, 0.77);border-radius: 10px;padding: 30px;"><h2 style="color: white;">A</h2></div>
                <div style="height: 100%;width: 18%;background-color: rgba(0, 0, 0, 0.77);border-radius: 10px;padding: 30px;"><h2 style="color: white;">B</h2></div>
            </div>
            <div style="flex: 0.7;width:100%;display: flex;gap: 15px;">

                <div style="height: 100%;width: 30%;background-color: rgba(0, 0, 0, 0.77);border-radius: 10px;padding: 30px;"><h2 style="color: white;">C</h2></div>

                <div style="height: 100%;width: 70%;background-color: rgba(0, 0, 0, 0.77);border-radius: 10px;padding: 30px;display: flex;">

                    <div style="display: flex;display: flex;height: 100%;width: 40%;">
                        <div style="height: 100%;width: 100%;background-color: lightgrey;border-radius: 10px;padding: 30px;"><h1 style="color: black;">E</h1></div>
                    </div>
                    <div style="display: flex;display: flex;height: 100%;width: 60%;flex-wrap: wrap;justify-content: end;">

                        <div style="height: 50%;width: 100%;background-color: lightgrey;border-radius: 10px;padding: 30px;"><h1 style="color: black;">F</h1></div>
                        <div style="height: 50%;width: 70%;background-color: lightgrey;border-radius: 10px;padding: 30px;;"><h1 style="color: black;">G</h1></div>

                    </div>
                
                </div>
            </div>
        </div>
    </div>
</body>
</html>
