<!DOCTYPE html>
<html><head><meta charset=utf-8 />
<title>Insert row in a table</title>
</head><body>
<table id="sampleTable" border="1">

</table><br>
<input id="table" type="button" onclick="addRow()" value="addRow">
</body>
<script>
        let count = 1;
        function addRow() {
         let childRow =  document.getElementById('sampleTable');
         childRow.innerHTML +=`<tr><td>Row${count} Cell1</td><td>Row${count} Cell2</td></tr>`;
            count++;
        }

</script>
</html>
